<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
      <title>Vacation Suggester</title>
  </head>
  <!--  This is the heading jumbotron of the body  -->
  <body>
    <div class="jumbotron">
      <h1>Vacation Suggester</h1>
    </div>
    <!--Start of the container and forms  -->
    <div class="container">
      <form>
        <!-- Question 1 -->
        <div class="row">
          <div class="col-xs-6">
            <div id="backround">
                <h2>Pick your favorite backround image</h2>
              </div>
              <div class="radio">
                <label>
                  <input name="setting" value="0" checked type="radio">
                  Tropical Beach
                  <img src="https://lh5.ggpht.com/X6S-3G1irwe649hOPWe2GYqcl4eSxK69r6Y1CGoC9oXk45MRwTTywpz0vdVoQS0_vVVX=h900" alt="Photo Of a Beach Setting" /></img>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input name="setting" value="10" type="radio">
                  Snow Covered Mountains
                  <img src="http://cdn.pcwallart.com/images/snow-mountains-wallpaper-2.jpg" alt="Photo Of a Snow Covered Mountains" /></img>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input name="setting" value="20" type="radio">
                  Giant Rock Cliffs
                  <img src="https://c1.staticflickr.com/3/2465/3547421133_65a914ab1c.jpg" alt="Photo Of a Red Rock Cliffs" /></img>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input name="setting" value="30" type="radio">
                  Waterfalls
                  <img src="http://thegardenfestival.eu/img/newsletter/images/Plitvice.Lakes.National.Park.original.1988.jpg" alt="Photo Of a multi layer waterfall" /></img>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input name="setting" value="40" type="radio">
                  Jungle
                  <img src="http://fullhdpictures.com/wp-content/uploads/2016/03/Jungle-Pictures.jpeg" alt="Photo Of a lush green jungle" /></img>
                </label>
              </div>
          </div>
        <!-- Question 2 -->
          <div class="col-xs-6">
            <div id="breakfast">
              <h2>What is your typical daily breakfast</h2>
            </div>
              <div class="radio">
                <label>
                  <input name="breakfast" value="0" checked type="radio">
                  Juice or Smoothie
                </label>
              </div>
              <div class="radio">
                <label>
                  <input name="breakfast" value="10" type="radio">
                  Coffee and Doughnuts
                </label>
              </div>
              <div class="radio">
                <label>
                  <input name="breakfast" value="20" type="radio">
                  Bacon &amp Eggs
                </label>
              </div>
              <div class="radio">
                <label>
                  <input name="breakfast" value="30" type="radio">
                  Breakfast Burrito
                </label>
              </div>
              <div class="radio">
                <label>
                  <input name="breakfast" value="40" type="radio">
                  Starve Till Lunchtime
                </label>
              </div>
          </div>
          <!-- Question 3 -->
            <div class="col-xs-6">
              <div id="president">
                <h2>Who would you vote for president?</h2>
              </div>
                <div class="radio">
                  <label>
                    <input name="president" value="0" checked type="radio">
                    Bob Marley
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input name="president" value="10" type="radio">
                    Donald Trump
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input name="president" value="20" type="radio">
                    Hilary Clinton
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input name="president" value="30" type="radio">
                    Budda
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input name="president" value="40" type="radio">
                    Bernie Sanders
                  </label>
                </div>
            </div>
            <!-- Question 4 -->
              <div class="col-xs-6">
                <div id="pet">
                  <h2>Choose your favorite pet</h2>
                </div>
                  <div class="radio">
                    <label>
                      <input name="pet" value="0" checked type="radio">
                      Dog
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input name="pet" value="10" type="radio">
                      Cat
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input name="pet" value="20" type="radio">
                      Snake
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input name="pet" value="30" type="radio">
                      Fish
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input name="pet" value="40" type="radio">
                      Bird
                    </label>
                  </div>
              </div>
              <!-- Question 5 -->
                <div class="col-xs-6">
                  <div id="softdrink">
                    <h2>Choose your favorite soft drink</h2>
                  </div>
                    <div class="radio">
                      <label>
                        <input name="softdrink" value="10" checked type="radio">
                        Coca Cola
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input name="softdrink" value="20" type="radio">
                        Pepsi
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input name="softdrink" value="30" type="radio">
                        Gatorade
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input name="softdrink" value="0" type="radio">
                        Coconut Water
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input name="softdrink" value="40" type="radio">
                        Energy Drink
                      </label>
                    </div>
                </div>
                <!-- Qusetion 6-->
                  <div class="col-xs-6">
                    <div id="dayoff">
                      <h2>What would you do on your day off?</h2>
                    </div>
                      <div class="radio">
                        <label>
                          <input name="dayoff" value="5" checked type="radio">
                          Mow The Lawn
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input name="dayoff" value="45" type="radio">
                          Sleep In
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input name="dayoff" value="15" type="radio">
                          Road Trip
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input name="dayoff" value="25" type="radio">
                          Play Video Games
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input name="dayoff" value="35" type="radio">
                          Keep Working
                        </label>
                      </div>
                  </div>
                  <!-- question 7 -->
                    <div class="col-xs-6">
                      <div id="liquor">
                        <h2>Pick your favorite type of liquor</h2>
                      </div>
                        <div class="liquor">
                          <label>
                            <input name="dayoff" value="45" checked type="radio">
                            Cognac
                          </label>
                        </div>
                        <div class="liquor">
                          <label>
                            <input name="dayoff" value="35" type="radio">
                            Tequila
                          </label>
                        </div>
                        <div class="liquor">
                          <label>
                            <input name="dayoff" value="25" type="radio">
                            Vodka
                          </label>
                        </div>
                        <div class="liquor">
                          <label>
                            <input name="dayoff" value="15" type="radio">
                            Whiskey
                          </label>
                        </div>
                        <div class="liquor">
                          <label>
                            <input name="dayoff" value="5" type="radio">
                            Rum
                          </label>
                        </div>
                    </div>





        </div>
         <button type="submit" class="btn btn-success center-block" aria-label="glyphicon-plane">
          Pick my next vacation! <span class="glyphicon glyphicon-plane" aria-hidden="true"></span></button>
      </form>
    </div>
  </body>
</html>
